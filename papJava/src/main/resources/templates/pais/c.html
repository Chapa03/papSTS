<div class="container">
	<div class="row m-3">
		<h2 class="display-4"><i class="bi bi-compass"></i> Países</h2>
	</div>
</div>	

<div class="container bg-primary rounded p-4">
	
	<div class="row m-3">
		<h3 class="display-5 text-light">Crear nuevo país</h3>
	</div>
	
	<form action="/pais/c" method="POST">
		<div class="mb-3">
			<label for="idNombre" class="form-label text-light disabled">Nombre del nuevo país</label>
			<input type="text" class="form-control" name="nombre" id="idNombre" placeholder="Ej: España">
		</div>
		
		<div class="d-flex justify-content-end m-3">
			<input type="submit" class="btn btn-light m-2" value="Dar de alta"/>
			<a href="/pais/r" class="btn btn-secondary m-2">Cancelar</a>
		</div>
		
	</form>
	
</div>
